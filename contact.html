<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sghyer | Contact</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    body {
      font-family: "Inter", sans-serif;
      margin: 0;
      color: #f1f5f9;
      background: linear-gradient(rgba(15,23,42,0.7), rgba(15,23,42,0.7)),
        url("images/casa.jpg") no-repeat center center/cover;
      background-attachment: fixed;
    }

    /* ðŸ”¥ Responsive Navbar */
    nav {
      position: sticky;
      top: 0;
      z-index: 100;
      padding: 15px 35px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      background: rgba(15, 23, 42, 0.55);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    nav a {
      position: relative;
      color: #e2e8f0;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.05rem;
      transition: 0.3s ease;
    }

    nav a:hover,
    nav a.active {
      color: #38bdf8;
    }

    nav a::after {
      content: "";
      position: absolute;
      bottom: -3px;
      left: 0;
      width: 0%;
      height: 2px;
      background: #38bdf8;
      transition: width 0.3s ease;
    }

    nav a:hover::after,
    nav a.active::after {
      width: 100%;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
    }

    .menu-toggle span {
      width: 25px;
      height: 3px;
      background: #f1f5f9;
      border-radius: 2px;
      transition: all 0.3s ease;
    }

    header {
      text-align: center;
      padding: 80px 0 30px;
    }

    header h1 {
      font-size: 3rem;
      font-weight: 700;
      color: #38bdf8;
    }

    .contact-section {
      max-width: 700px;
      margin: auto;
      padding: 20px;
      text-align: center;
    }

    .contact-icons {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 40px;
      flex-wrap: wrap;
    }

    .contact-icons a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: rgba(30,41,59,0.85);
      color: #38bdf8;
      font-size: 2rem;
      text-decoration: none;
      transition: 0.3s ease;
    }

    .contact-icons a:hover {
      background: #38bdf8;
      color: #0f172a;
      transform: translateY(-5px);
    }

    .contact-text {
      margin-top: 20px;
      color: #cbd5e1;
      font-size: 1.1rem;
    }

    /* Responsive */
    @media (max-width: 768px) {
      nav {
        justify-content: space-between;
        padding: 15px 20px;
      }

      .menu-toggle {
        display: flex;
      }

      nav a {
        display: none;
      }

      nav.active a {
        display: block;
        text-align: center;
        padding: 10px 0;
      }

      nav.active {
        flex-direction: column;
        gap: 15px;
      }

      header h1 {
        font-size: 2.2rem;
      }
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 1.8rem;
      }

      .contact-text {
        font-size: 1rem;
      }

      .contact-icons a {
        width: 60px;
        height: 60px;
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>

  <nav id="navbar">
    <div class="menu-toggle" id="menu-toggle">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <a href="index.html">Home</a>
    <a href="education.html">Education</a>
    <a href="work.html">Work Experience</a>
    <a href="projects.html">Projects & Research</a>
    <a href="skills.html">Skills & Interests</a>
    <a href="certificates.html">Certificates & Awards</a>
    <a class="active" href="contact.html">Contact</a>
  </nav>

  <header>
    <h1>Contact Me</h1>
  </header>

  <section class="contact-section">
    <p class="contact-text">
      Feel free to reach out to me to discuss a project or explore collaboration opportunities through any of the platforms below.
    </p>
    <div class="contact-icons">
      <a href="mailto:sghyeryounes@gmail.com" target="_blank" title="Email">
        <i class="fas fa-envelope"></i>
      </a>
      <a href="https://www.linkedin.com/in/younes-sghyer/" target="_blank" title="LinkedIn">
        <i class="fab fa-linkedin"></i>
      </a>
      <a href="https://github.com/Younes202" target="_blank" title="GitHub">
        <i class="fab fa-github"></i>
      </a>
      <a href="https://wa.me/212624694039" target="_blank" title="WhatsApp">
        <i class="fab fa-whatsapp"></i>
      </a>
    </div>
  </section>

  <script>
    // Navbar toggle for mobile
    const menuToggle = document.getElementById("menu-toggle");
    const navbar = document.getElementById("navbar");

    menuToggle.addEventListener("click", () => {
      navbar.classList.toggle("active");
    });
  </script>

</body>
</html>
